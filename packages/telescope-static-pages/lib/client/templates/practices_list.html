<template name="practicesList">
<h1>{{this._id}} {{this.name}} {{this.color}}</h1>
  <section class="projects-4" style="padding-top: 10px">
    <div class="container" style="width:100%">
        <div class="projects row" style="margin-top:20px">
            {{#each practices _id}}
                {{> practice}}
            {{/each}}
        </div>
    </div>
  </section>
</template>

<template name="practice">
    <div class="project-wrapper col-sm-3">
        <div class="project">
            <div class="photo-wrapper {{color}} btn-embossed">
                <a href="file:///Users/Will/Documents/Will/Startup%20Framework/Developer/samples/template/legal_pricing.html" class="overlay behind">
                    <span>
                        Incorporation Docs<br>
                        Employment Agreement<br>
                        Partnership Agreement
                    </span>
                </a>
                <a href="#" class="overlay showing">
                    <span>
                        {{name}}
                    </span>
                </a>
            </div>
            <div class="info">
                <!-- <a href="#" class="name color-pomegranate">Polaris UI</a> -->
            </div>
        </div>
    </div>
</template>
