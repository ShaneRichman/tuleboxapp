<template name="requestSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Albert Einstein" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="phone">Phone</label>
      <div class="controls">
          <input name="phone" id="phone" type="text" value="" placeholder="Your phone number" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
          <input name="email" id="email" type="text" value="" placeholder="Your email" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="problem">Problem</label>
      <div class="controls">
          <input name="problem" id="problem" type="text" value="" placeholder="Your problem" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
